<div class="container" *ngIf="posteo">

	<div class="image" *ngIf="posteo.note_img">
		<img src="{{url+'get-image/'+posteo.note_img}}"/>
	</div>
	<div class="data">
		<h1>{{posteo.author_surname}}, {{posteo.author_name}}</h1>
		<h3>{{posteo.note_year}}</h3>
		<p>{{posteo.title}}</p>
		<p>{{posteo.note}}</p>
        <!--

		<p *ngIf="confirm == false">
			<a [routerLink]="['/edit', posteo._id]" class="button-edit">Editar</a>
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
		</p>

		<p *ngIf="confirm == true">
			<span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span>
			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
			<a (click)="deletePosteo(posteo._id)" class="button-delete">Eliminar definitivamente</a>
		</p>
	</div>
</div>
